<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      font-weight: 600;
    }
    p {
      font-size: 13px;
      color: #666;
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      height: 200px;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      font-family: 'Monaco', monospace;
      font-size: 12px;
      box-sizing: border-box;
      resize: vertical;
    }
    .actions {
      margin-top: 16px;
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    button {
      padding: 8px 16px;
      border-radius: 6px;
      border: none;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }
    button.primary {
      background: #18a0fb;
      color: white;
    }
    button.primary:hover {
      background: #1490e0;
    }
    button.secondary {
      background: #e3e3e3;
      color: #333;
    }
    button.secondary:hover {
      background: #d0d0d0;
    }
  </style>
</head>
<body>
  <h1>Import UI Spec</h1>
  <p>Paste the contents of <code>/design/ui-spec.json</code> below:</p>
  <textarea id="uiSpecInput" placeholder='{"designSystem": {...}, "components": [...], "screens": [...]}'></textarea>

  <div class="actions">
    <button class="secondary" id="cancel">Cancel</button>
    <button class="primary" id="import">Import</button>
  </div>

  <script>
    document.getElementById('import').onclick = () => {
      const uiSpecJson = document.getElementById('uiSpecInput').value;
      if (!uiSpecJson.trim()) {
        alert('Please paste a UI spec JSON');
        return;
      }

      try {
        JSON.parse(uiSpecJson); // Validate JSON
        parent.postMessage({ pluginMessage: { type: 'import-ui-spec', uiSpecJson } }, '*');
      } catch (e) {
        alert('Invalid JSON: ' + e.message);
      }
    };

    document.getElementById('cancel').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*');
    };
  </script>
</body>
</html>
